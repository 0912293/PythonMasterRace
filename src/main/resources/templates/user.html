<h1>User: $username</h1>
<div class="col-md-3">
    <label>Wachtwoord veranderen</label>
        <input id="wachtwoord" type="password" required="required" placeholder="Oud wachtwoord"><br>
        <input id="n_wachtwoord" type="password" required="required" placeholder="Nieuw wachtwoord">
        <button type="button" class="btn btn-primary" onclick="changepass('/user/wachtwoord/veranderen')">Veranderen</button>


</div>
<div class="col-md-2 col-md-offset-5">
    <h3>Nav</h3>
    <p><a href="/user/orders"><span class="glyphicon glyphicon-book"></span> Orders</a></p>
    <p><a href="/user/favorieten"><span class="glyphicon glyphicon-heart"></span> Favorieten</a></p>
    <p><a href="/user/wenslijst"><span class="glyphicon glyphicon-gift"></span> Wenslijst</a></p>
</div>

<script type="text/javascript">
    function changepass(url) {
        console.log("Password changed")
        var dict = {
            'url' : location.pathname,
            'opass' : $('#wachtwoord').val(),
            'npass' : $('#n_wachtwoord').val()
        }
        $.ajax({
            type: 'POST',
            url: url,
            data: dict,
            success: function () {
                window.location = location.href
            },
            error: function () {
                console.log("Incorrect or missing JSON")
            }
        });
        return false;
    }
</script>
