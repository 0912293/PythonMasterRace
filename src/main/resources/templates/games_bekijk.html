    <div id="ProductContent" class="jumbotron">
        <h1 id='ProductName' class='text-center'>Undefined</h1>
        <div class='row'>
            <center><img id='ProductImage' src='' class='img-responsive'></center>
            <div class='col-lg-2 col-lg-offset-4 col-md-offset-4 col-md-2 col-sm-offset-3 col-sm-3 col-xs-offset-3 col-xs-3'/>
            <div class='col-lg-2 col-md-6 col-sm-6'>
                <center><p id='ProductOmschrijving'>Omschrijving</p></center>
            </div>
            <p>
                <a id='BuyButton' class='btn btn-primary btn-lg' href='#' role='button'>
                    <span class='glyphicon glyphicon-shopping-cart' aria-hidden='true'/>+Koop nu

<script type="text/javascript">
    $(function () {
        updateData();
    });

    function updateData() {
        var stdURL = "/api/product/view.json";
        var searchAppend = getCurretUrlParam("id");
        console.log(searchAppend);

        var searchDict = {
            'id': (searchAppend != null || searchDict !== undefined) ? searchAppend : null
        };
        getJson(stdURL, searchDict);
    }

    function getCurretUrlParam(param) {
            var results = new RegExp('[\?&]' + param + '=([^&#]*)').exec(window.location.href);
            if (results==null){
                return null;
            }
            else{
                return results[1] || 0;
            }
            return null;
        }

    function getJson(url, dict) {
        console.log(url);
        $.ajax({
            type: 'POST',
            url: url,
            data: dict,
            dataType: "json",
            success: filldata,
            error: function () {
                console.log("Incorrect or missing JSON")
            }
        });
    }

    function filldata(json) {
        $.each(json, function (i, item) {
            $("#ProductName").html(item.games_name);
            $("#ProductImage").attr('src', item.games_image);
            //$('#ProductOmschrijving').html(...); Had to be implemented yet.
            //$('#BuyButton').attr('href', ...); Had to be implemented yet
        })
    }
</script>
