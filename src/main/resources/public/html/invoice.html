<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
</head>
<body>

<div id="toPdf">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1><b>Steen</b></h1>
            </div>
            <div class="col-md-3 col-md-offset-4">
                <h1>Invoice</h1>
            </div>
        </div>
        <br>
        <!-----------------------------Company information----------------------->
        <div style="padding-top:50px" class="row">
            <div class="col-md-5">
                <p id="companyFullAddress"><span>Wijnhaven 107</span> Rotterdam, Nederland</p>
                <!--niet bellen naar dit nummer, het is niet gecheckt-->
                <p id="companyPhone">TEL:   010 78336 65</p>
                <p id="companyMail">MAIL:   steensupport@gmail.com</p>
            </div>
        <!--------------------------------Invoice information---------------------->
            <div class="col-md-3 col-md-offset-2">
                <p id="orderID">Order ID: </p>
                <p id="orderDate">Date: </p>
            </div>
        </div>
        <!------------------------Customer information------------------------->
        <div style="margin-top:30px; margin-bottom:50px;" class="row">
            <div class="col-md-5">
                <p id="customerName"></p>
                <p id="customerStreetAddress"></p>
                <p id="customerPostalAddress"></p>
            </div>
        </div>
        <br>
        <!-------------------------------Products----------------------------->
        <div class="row">
            <div class="col-md-10">
                <table class="table" id="invoiceTable">
                    <tbody id="invoiceTableBody">
                    <tr id="headerRow">
                        <th>Product</th>
                        <th>Aantal</th>
                        <th>Prijs</th>
                    </tr>
                    </tbody>
                    <tr id="totalRow">
                        <th></th>
                        <th>Totaal: </th>
                        <th id="totalCost"></th>
                    </tr>
                </table>
            </div>
        </div>
        <!-------------------------------Footer----------------------------->
        <div style="margin-top: 80px;" class="row">
            <div class="col-md-4 col-md-offset-3">
                <p><b>Thank you for your business!</b></p>
            </div>
        </div>
    </div>
</div>
<div>
    <input type="button" class="btn btn-primary" id="pdfEr" value="Opslaan als Pdf" hidden="hidden">
</div>
</body>
</html>
<script src="/js/checkout_invoice.js"></script>
