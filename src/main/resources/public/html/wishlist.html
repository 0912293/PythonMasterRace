<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<h1>Wenslijst games</h1>
<div class='col-md-9'>
    <table class="table" id="wishlistTable">
        <tr>
            <th>Naam</th>
            <th>Prijs</th>
            <th>Console</th>
            <th>Delete</th>
        </tr>
    </table>
    <ul id="deleteList"></ul>
    <input id="deleteButton" type="button" value ="Verwijder uit wenslijst" onclick="deleterows()">
    <input id="shareWishlist" type="button" value ="Get shareable link" onclick="getJsonUser('/api/getID.json', shareLink)">
</div>


<script>
    $(document).ready(function () {
        updateData();
    });

    function updateData() {
        var stdURL = "/api/getID.json";
        getJsonUser(stdURL, getJsonID);
        // + "?id=" + searchAppend);
    }

    function getCurrentUrlParam(param) {
        var results = new RegExp('[\?&]' + param + '=([^&#]*)').exec(window.location.href);
        if (results==null){
            return null;
        }
        else{
            return results[1] || 0;
        }
    }

    function getJsonUser(url, f) {
        $.ajax({
            type: 'POST',
            url: url,
            dataType: "json",
            success: f,
            error: function () {
                console.log("Incorrect or missing JSON")
            }
        });
    }

    function getJsonID(data) {
        var json = data;
        console.log(json);
        var id = json[0].wishlist_id;
        console.log(id);
        var dict = {};
        var searchAppend = getCurrentUrlParam("wishlistID");
        if(searchAppend == null || ""){
            searchAppend = id
        }
        dict["wishlist_id"] = searchAppend;
        var url = "/api/wishlist.json";
        $.ajax({
            type: 'POST',
            url: "/api/wishlist.json",
            data: dict,
            dataType: "json",
            success: filltable
        })
    }

    function shareLink(data) {
        var id = data[0].wishlist_id;
        var link = window.location.href+"\?wishlistID="+id;
        window.prompt("Copy to clipboard: Ctrl+C, Enter", link);


    }

    function copyText(text){
        var dummy = document.createElement("input");
        document.body.appendChild(dummy);
        $(dummy).css('display','none');
        dummy.setAttribute("id", "dummy_id");
        document.getElementById("dummy_id").value=text;
        dummy.select();
        document.execCommand("copy");
    }

    function deleterows() {
        var table = $('table');
        var dict = {};
        var i = 0;
        $('[id = chk]:checked').each(function () {
            console.log($(this).val());
            $(this).closest('tr').remove();
            //$('[id = deleteList]').append($(this).val());
            alert("You checked this box");
            var key = i.toString();
            console.log("The key = " + key);
            console.log("The value = " + $(this).val());
            dict[key] = ($(this).val());
            i++
        });
        deleteSQL(dict)
    }
    function deleteSQL(dict) {
        var dict = dict;
        $.ajax({
            type: "POST",
            url: "/wishlist/delete",
            data: dict,
            success: function (data) {
                alert(data)
            }
        });
    }

    function filltable(data) {
        var json = data;
        var tr = [];
        $.each(json, function (i, item) {
            tr = $('<tr/>');
            tr.append("<input type='hidden' id='" + item.games_id + "' value='" + item.games_id + "'/>");
            tr.append("<td>" + item.games_name + "</td>");
            tr.append("<td>" + item.games_price + "</td>");
            tr.append("<td>" + item.games_platform+ "</td>");
            tr.append("<td><input type = 'checkbox'  value='"+ item.games_id + "' id = 'chk'" + item.games_id + "'/></td>");
            $('table').append(tr);
        })
    }

</script>
