<div class="container">
    <h2>Producten</h2><hr>
    <div class="row">
        <!----form begin--->
        <form class="form-filter">

                <div class="form-group col-md-2 col-md-offset-3">
                    <input id="search" name="search" class="form-control" type="text" placeholder="Search">
                </div>
                <div class="col-xs-12 col-md-2">
                    <input class="btn btn-default btn-block" id="submitbutton" type="submit" value="Submit"><br>
                </div>
                <div class="form-group col-md-8 col-md-offset-3 col-xs-12">
                    <div class="row">
                        <label class="col-md-3 col-xs-2">Sorteren op</label>
                        <div class="col-md-4 col-xs-10">
                            <select data-style="btn-primary" id="sortoption">
                                <option value="None">Niet sorteren</option>
                                <optgroup label="Prijs">
                                    <option value="P_ASC">Laag naar hoog</option>
                                    <option value="P_DESC">Hoog naar laag</option>
                                </optgroup>
                                <optgroup label="Naam">
                                    <option value="N_ASC">A/Z</option>
                                    <option value="N_DESC">Z/A</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-3 col-xs-2">Filteren op</label>
                        <div class="col-md-4 col-xs-10">
                            <select id="filteroption">
                                <option value="None">Niet filteren</option>
                                <optgroup label="Genre">
                                </optgroup>
                                <optgroup label="Platform">
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
        </form>
        <!-----form end ---->
    </div>
    <hr>
    <!--<div class="col-xs-5 col-md-12">-->
        <div class="container">
            <object id="LoaderSvg" type="image/svg+xml" data="/svg/loader.svg">
                Browser does not support svg
            </object>
        </div>
        <div id="ProductContainer" class="container"></div>
    <!--</div>-->
</div>
