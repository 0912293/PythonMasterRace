<h1>Winkelwagen</h1>
<div class='col-md-9'>
    <table class="table" id="cartTable">
        <tbody>
        <tr>
            <th>Selecteren</th>
            <th>Naam</th>
            <th>Console</th>
            <th>Prijs</th>
            <th>Hoeveelheid</th>
        </tr>
        </tbody>
    </table>
    <ul id="deleteList"></ul>
    <div class="col-md-4 col-xs-12">
        <input class="btn btn-danger btn-block" id="deleteButton" type="button" value ="Verwijder uit winkelwagen" onclick="deleteSelectedRows()" disabled="disabled">
    </div>

    <div class="col-md-4 col-xs-12">
        <input class="btn btn-success btn-block" id="checkoutButton" type="button" value="Bestelling afronden" disabled="disabled">
    </div>

</div>
<script src="/js/cart.js/"></script>
